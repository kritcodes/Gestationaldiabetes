<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>GESTATIONAL DIABETES PREDICTION</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="{{ url_for('static', filename='css/diabcss.css') }}">
  
</head>

<body style="background: rgb(198, 232, 255);">
 <div class="login">
	<h1>Gestational Diabetes Prediction</h1>

    <!-- Main Input For Receiving Query to our ML -->
     <form action="{{ url_for('predict')}}"method="post">
      <input type="text" name="Pregnancy Month" placeholder="Pregnancymonth" required="required" />
      <input type="text" name="Glucose level" placeholder="Glucose level" required="required" />
		  <input type="text" name="BloodPressure Level" placeholder="BloodPressure Level" required="required" />
		  <input type="text" name="Skin Thickness" placeholder="Skin Thickness" required="required" />
		  <input type="text" name="Insulin" placeholder="Insulin" required="required" />
		  <input type="text" name="BMI" placeholder="BMI" required="required" />
      <input type="text" name="DPF" placeholder="DPF" required="required" />
      <input type="text" name="age" placeholder="age" required="required" />
        <button type="submit" class="btn btn-primary btn-block btn-large">Predict!!</button>
        
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>
</body>
</html>
